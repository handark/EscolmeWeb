    <body>
    <div id="BarraSuperior" ></div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
            <div id="BarraLateral" ></div>
        </div><!--/span-->
        <div class="span9">
            <div class="breadcrumb" >
                <div>
                    <a href="../" >Cartera</a> <span class="divider" >/</span> Liquidaciones por Pagar
                    <div class="pull-right label label-info" id="cargador" style="display: none;" ></div>
                </div>
            </div>
            
            <form class="well form-inline">  
                <label class="control-label" for="tAnoPeriodo">Periodo</label>
                <input type="number" class="input-small" min="1900" max="2500" id="tAnoPeriodo" >
                <select id="cbPeriodosAcademicos" style="width: 250px;" >
                </select>
                <label class="control-label" for="cbEstadoLiquidacion">Estado</label>
                <select id="cbEstadoLiquidacion" style="width: 200px;" >
                    <option value="TODO" >-TODO-</option>
                    <option value="CARTERA"  selected="selected" >CARTERA</option>
                    <option value="PENDIENTE" >PENDIENTE</option>
                    <option value="PAGADO" >PAGADO</option>
                </select>
            </form>
            <div>
                <table class="table table-striped" id="tblLiquidaciones" style="display: none; ">
                    <thead>
                        <tr><th colspan="6">Liquidaciones Pendientes por Pagar </th></tr>
                        <tr>
                            <th></th>
                            <th>Estudiante</th>
                            <th>Estado</th>
                            <th>Fecha Liquidación</th>
                            <th>No Liquidación</th>
                            <th style='text-align: right;' >Total Liquidado</th>
                            <th style='text-align: right;' >Descuento</th>
                            <th style="text-align: right;">TOTAL</th>
                            <th style="text-align: right;">SALDO</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div><!--/span-->
      </div><!--/row-->
    </div> 
    
    <div class="modal hide fade" id="ventanaAdjuntar">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">×</button>
            <h3>Adjuntar Archivo</h3>
        </div>
        <div class="modal-body">
            <div id="file-uploader-soporte">		  
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Cerrar</a>
        </div>
    </div>
