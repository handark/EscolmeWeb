    <script>
        $(document).ready(function () {
            $(document).BarraSuperior({nivel:0,titulo:"Portales Escolme"});

            $("#framePrincipal").css("height", jQuery("#contenedor").height() + "px");
            
            $("#l1").click(function(){
                CargarLink("http://www.escolme.edu.co/campus/","#l1");
                
            });
            $("#l4").click(function(){CargarLink("http://www.escolme.edu.co/sitio/","#l4")});
        });
        
        function CargarLink(url,elemento){
            $("#framePrincipal").attr("src",url);
        }
        
    </script>
